<div class="min-h-screen bg-gray-50">
  <!-- Navigation -->
  @if (isAuthenticated()) {
    <nav aria-label="Main navigation">
    <p-menubar class="shadow-sm border-b border-gray-200">
    <ng-template pTemplate="start">
      <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-2">
          <img src="/logo.png" alt="xTodo Logo" class="h-8 w-8 object-contain">
          <span class="text-xl font-bold text-gray-900">{{ title() }}</span>
        </div>
      </div>
    </ng-template>
    
    <ng-template pTemplate="end">
      <div class="flex items-center space-x-4">
        <button 
          pButton 
          label="Tasks" 
          icon="pi pi-list"
          routerLink="/app"
          routerLinkActive="p-button-outlined"
          class="p-button-text"
          aria-label="Navigate to Tasks page"
        ></button>
        <button 
          pButton 
          label="Projects" 
          icon="pi pi-folder"
          routerLink="/projects"
          routerLinkActive="p-button-outlined"
          class="p-button-text"
          aria-label="Navigate to Projects page"
        ></button>
        <button pButton label="Sign out" icon="pi pi-sign-out" class="p-button-danger p-button-text" (click)="signout()" aria-label="Sign out from your account"></button>
      </div>
    </ng-template>
    </p-menubar>
    </nav>
  }

  <!-- Main Content -->
  <main class="min-h-screen" role="main">
    <router-outlet></router-outlet>
  </main>
</div>
